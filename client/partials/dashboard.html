<h1>Hi, {{currentUser.name}}</h1>
<a href="/logout">Logout</a>

<a href="/#/add_question">Add a Question</a>
	
	<input type="text" ng-model="searchBox">

<table>
	<tr>
		<th>
			Question
		</th>
		<th>
			Answers
		</th>
		<th>
			Action
		</th>
	</tr>
	<tr ng-repeat="question in questions | filter:searchBox">
		<td>
			<p>{{question.question}}</p>
		</td>
		<td>
			<center>
				<p>{{question.answers.length}}</p>
			</center>
		</td>
		<td>
		<a href="/#/show/{{question._id}}">Show</a> <a href="/#/answer_question/{{question._id}}">Answer</a>
		</td>
	</tr>
</table>
